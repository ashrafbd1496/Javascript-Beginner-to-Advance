<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Display Possibilities</title>
</head>
<body>
    <h2>JavaScript Display Possibilities</h2>
    <h6 id="inhtml">Using innerHTML</h6>
    <hr>

    <h3 id="dcw">using document write</h3>
    <hr>
    <h4>Using document.write() after an HTML document is loaded, will delete all existing HTML: </h4>

    <p>it should be use for testing purpose only</p>

    <button type="button" onclick="document.write(7+8)">See clear Screen</button>

    <hr>
    <h3>Using window alert</h3>
    <hr>
    <h3>Using console log</h3>
    <hr>
    <h3>JavaScript Print</h3>
    <button type="button" onclick="window.print()">Print this page</button>




    <script>
        //innerHTML
        document.getElementById('inhtml').innerHTML= 10+15 + ' Using innerHTML';

        //document ready
        document.write(5+18);

        // window alert
        window.alert(6+8);

        // alert 
        alert(51+458);

        //console log
        console.log(45+48);



    </script>




</body>
</html>
