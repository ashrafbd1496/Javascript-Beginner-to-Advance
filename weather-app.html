<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="A-fav.png">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather-app.css">
</head>

<body>
    <div class="container">
        <div class="weather">
            <div class="temp">
                <p>20</p>
            </div>
            <div class="time_location">
                <p>City</p>
                <h6>Country</h6>
                <span>10:30 - Monday 28-10-2024</span>
            </div>
            <div class="condition">
                <p>Mist</p>
            </div>
        </div>
        <nav>
            <form id="search_form">
                <input type="text" placeholder="Seach for a location" class="seach-area">
                <button type="submit">Seach</button>
            </form>
        </nav>

    </div><!-- end-contaier -->
    <script src="weather-app.js"></script>
</body>

</html>
