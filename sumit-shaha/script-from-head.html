<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript in head</title>
    <script>
        function jsheadFunction() {
            document.getElementById('jsinhead').innerHTML='Content from head';
        }
    </script>

</head>
<body>
    <p id="jsinhead">Javascript used in head</p>
    
    <button type="button" onclick="jsheadFunction()">Js from Head</button>




</body>
</html>
