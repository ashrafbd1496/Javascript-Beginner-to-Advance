<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/A-fav.png">
    <title>Fiverr Order delivery Time Clone</title>
    <!-- css -->

    <link rel="stylesheet" href="/bootstrapv4.css">
    <link rel="stylesheet" href="fiverr-order.css">

</head>

<body>
    <div class="fiverr-wrapper">
        <div class="card">
            <div class="card-body">
                <form id="order_form" class="form-inline">
                    <div class="form-group mr-2">
                        <input type="date" class="form-control">
                    </div>
                    <div class="form-group mr-2">
                        <input type="time" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Create an order" class="btn btn-success">
                    </div>
                </form>
            </div>
        </div>

        <hr>
        <div class="counter">
            <span id="day">3</span> :
            <span id="hour">12</span> :
            <span id="min">24</span> :
            <span id="sec">13</span>
        </div>
    </div>


   <script src="/bootstrapv4.js"></script>
    <script src="fiverr-order.js"></script>

</body>

</html>
